<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="myApp" ng-controller="demoController">
    <p>{{name}}</p>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
            .controller('demoController',['$scope','$timeout',function($scope,$timeout){
                $scope.name="小明";
                setTimeout(function(){
                    $scope.name = '小红';
                    $scope.$apply();
                },500);
                // $timeout(function(){
                //     $scope.name='小红';
                // },2000)
            }])
    </script>
</body>
</html>
